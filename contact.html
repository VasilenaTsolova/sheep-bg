<!DOCTYPE html>
<html>
    <head>
        <link href="../css/css-cont.css" rel="stylesheet" text="css/area"/>
        <title>
            Contact us
        </title>
    </head>
    <body>
        <h2>
            We are happy to inform you that only here you can get a vet help
            in only a few minutes for free.
            Please do not hesitate to send us your questions and our professional veterinarian
            - Dr. Ralchev would get in touch with you.
        </h2>   
        <br/>
        <form method="GET">
            <div>
                <label for="crname">
                    Your name:
                </label>
                <input name="creatorsname" id="crname" type="text" onfocus="changecol(this)" required/>
            </div>
            <br/>
            <div>
                <label for="crmail">
                    Your mail:
                </label>
                <input name="creatorsmail" id="crmail" type="text" onfocus="changecol(this)" required/>
            </div>
            <br/>
            <div>
                <label for="ferma">
                    Location of the farm:
                </label>
                <input id="ferma" name="ferma" type= "text" onfocus="changecol(this)"/>
            </div>
            <br/>
            
            <div>
                Your questions(please describe your case in details):
                <textarea onfocus="changecol(this)">
                </textarea>
            </div>
            <br/>
            <button id="submit">SUBMIT</button>
        </form>
        <a href="sheep-bg.html">
        <img src="../photos/shepy-re.png" title="Press the sheep if you want to go back in the home page"/>
        </a> 
        <script src="../js/jsfunction.js"></script>
    </body>    
</html>
